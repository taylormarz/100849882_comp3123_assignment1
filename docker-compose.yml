version: '3.8'

services:
  app:
    build: .
    ports:
      - '${PORT}:${PORT}'
    environment:
      - ME_CONNECTION_STRING=${ME_CONNECTION_STRING}
      - DATABASE_NAME=${DATABASE_NAME}
      - PORT=${PORT}
    depends_on:
      - mongo

  mongo:
    image: mongo:4.4
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'

  mongo-express:
    image: mongo-express:latest
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_DB_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_DB_PASSWORD}
      ME_CONFIG_MONGODB_URL: ${ME_CONNECTION_STRING}
    ports:
      - '8082:8081'
    depends_on:
      - mongo

volumes:
  mongo-data:
